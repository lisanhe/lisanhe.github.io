				伯特利自闭症康复学校建立于2014年，我校是一家专业为自闭症（孤独症）儿童、轻度脑瘫、癫痫弱智、唐氏综合症、语言（智力低下）发育迟缓、单纯性语言发育迟缓、学习困难、感觉统合失调、先天性聋哑儿童提供教育训练的服务机构。我校采用目前国际的CNABA应用行为分析疗法、结构化教育法、感觉统合训练、语言理解与表达训练、听觉统合训练等方法。
